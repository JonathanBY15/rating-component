<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/style.css">

  <title>How did we do?</title>
</head>

<body>
  <div class="container">
    <div class="logo-container">
      <div class="logo-circle">
        <img src="images\icon-star.svg" alt="star">
      </div>
    </div>

    <div class="text-container">
      <h1>How did we do?</h1>

      <p>
        Please let us know how we did with your support request. All feedback is appreciated
        to help us improve our offering!
      </p>
    </div>

    <div class="rating-container">
      <button class="rating-button">1</button>
      <button class="rating-button">2</button>
      <button class="rating-button">3</button>
      <button class="rating-button">4</button>
      <button class="rating-button">5</button>
    </div>


    <div class="submit-container">
      <button class="submit-button">Submit</button>
    </div>
  </div>

  <script src="scripts/script.js"></script>
</body>

</html>
